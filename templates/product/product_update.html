{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vs-product-wrapper space-top space-md-bottom" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="sec-title3" style="color: #4a4a4a;">Update Product</h2>
                </div>
                <form method="post" enctype="multipart/form-data" style="background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1);">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button type="submit" class="vs-btn style2" style="background-color: #28a745; border-color: #28a745;">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
